<!DOCTYPE html>
<html lang="en">

<head>
    <title>Origami test</title>
    <meta charset="utf-8">
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        body {
            margin: 0px;
            overflow: hidden;
            color: white !important;
        }

        .gui {
            font-family: helvetica, sans;
            font-size: 12px;
            position: fixed;
            padding: 5px;
            top: 30px;
            left: 30px;
        }

        .guiButton {
            font-family: helvetica, sans;
            font-size: 12px;
            margin: 2px;
        }

        .download {
            position: absolute;
            top: 180px;
            left: 40px;
        }

        .upload {
            position: absolute;
            top: 230px;
            left: 40px;
        }

        .states {
            position: absolute;
            top: 300px;
            left: 40px;
            width: 200px;
            z-index: 1000;
            color: dimgray;
        }

        #stage3D {
            width: 400px;
            height: 400px;
        }

        .bg {
            background-color: rgba(11, 11, 11, 0.69);
            position: absolute;
            width: 450px;
            height: 100%;
        }

        .plus {
            margin-top: 8px;
            margin-left: 12px;
        }

        .state-item .glyphicon-remove {
            float: right;
            visibility: hidden;
        }

        .active .glyphicon-remove {
            visibility: visible;
        }

        #myCanvas {
            height: 100vh;
            width: 100vw;
            position: absolute;
        }

        #stage3D {
            position: absolute;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.5/css/bootstrap-select.min.css">


</head>

<body>
    <div id="stage3D">
    </div>
    <canvas id="myCanvas">
        Your browser does not support the HTML5 canvas tag.</canvas>
    <div class="bg"></div>
    <form>
        <input type="file" id="files" name="files[]" class="btn btn-default upload " />
        <input type="button" class="btn btn-default download" onclick="downloadMesh()" value="Download" />
    </form>


    <div class="states">

        <div class="row">
            <h4 class="col-lg-9">States</h4>

            <span class="glyphicon glyphicon-plus col-lg-2 plus" aria-hidden="true" onclick="addNewState()"></span>

        </div>
        <ul class="list-group states-list">
            <!--
            <span class="glyphicon glyphicon-remove" style="color: red;" aria-hidden="true"></span>

-->
        </ul>
    </div>





    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.5/js/bootstrap-select.min.js"></script>

    <script src="./d3.min.js"></script>
    <script src="./three.min.js"></script>
    <script src="./TrackballControls.js"></script>
    <script src="./pvector.js"></script>
    <script src="./halfedge.js"></script>
    <script src="./relax.js"></script>
    <script src="./constraints.js"></script>
    <script src="./ColladaLoader.js"></script>
    <script src="./init.js"></script>


</body>

</html>
